management:
  context-path: /user/actuator
  #enable spring actuator,health and prometheus
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  metrics:
    tags:
      application: user-svc
  tracing:
    sampling:
      probability: 1.0
    enable:
      web:
        client:
          requests: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://${REGISTRY-SVC}:8761/eureka/

springdoc:
  swagger-ui.path: /swagger-ui.html
  api-docs:
    path: /api-docs

logging:
  file:
    name: /var/log/springboot/user-svc.log
  level:
    root: INFO
    org:
      springframework:
        web: ERROR
        orm:
          jpa: ERROR
      transaction: ERROR
    # for Hibernate only
    hibernate: ERROR

